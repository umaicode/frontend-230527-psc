<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시맨틱 태그</title>
  <style>
    .header {
      background-color: #FFD700;
      padding: 20px;
    }

    .nav {
      background-color: #00ced1;
      padding: 10px;
    }

    .main {
      background-color: #ffa07a;
      padding: 20px;
    }

    aside {
      background-color: #ff6347;
      padding: 10px;
    }

    footer {
      background-color: #90ee90;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="header">헤더 영역입니다.</div>
  <div class="nav">
    <ol>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ol>
  </div>
  <div class="main">
    <div>
      <h1>점심메뉴 추천</h1>
      <p>짜장면, 탕수육, 햄버거</p>
    </div>
    <div>
      <h2>저녁메뉴 추천</h2>
      <p>초밥, 돼지고기, 소고기</p>
    </div>
  </div>
  <footer>
    <p>푸터 영역입니다.</p>
  </footer>
</body>

</html>
