<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML의 CSS</title>
  <style>
    #title {
      background-color: red;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .paragraph {
      font-size: xx-large;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="background-color: aliceblue;">제목1입니다.</h1>
  <p style="color: tomato;">단락1입니다.</p>

  <h1 id="title">제목2입니다.</h1>
  <p class="paragraph">단락2입니다.</p>
</body>

</html>
