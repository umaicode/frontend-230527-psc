<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
</head>

<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="uid">아이디</label>
          <!-- autofocus : liveserver를 키면 커서가 해당 인풋창으로 감 -->
          <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백없이" />
        </li>
        <li>
          <label for="uemail">이메일</label>
          <input type="email" id="uemail" required />
        </li>
        <li>
          <label for="path">경품 목록</label>
          <select name="" id="path">
            <option value="sign-ball">선수단 사인볼</option>
            <option value="home-uniform">홈 레플리카 유니폼</option>
            <option value="away-uniform">어웨이 레플리카 유니폼</option>
            <option value="ticket">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="" id="memo" cols=50" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" />
      <label for="">메일 수신</label>
      <input type="radio" />
      <label for="">메일 수신 안 함</label>
    </fieldset>
    <input type="submit" value="이벤트 신청하기" />
    <input type="reset" value="취소" />
  </form>
</body>

</html>
